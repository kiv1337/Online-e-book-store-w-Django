{% extends "base.html" %}

{% block content %}
    <style>
        main {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .forma {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {

            font-weight: bold;
        }


        .btn-log {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-log:hover {
            background-color: #45a049;
        }
        .fields{
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; 
        }
    </style>

    <main>
        <h2>Авторизация</h2>
        <form method="post" class='forma' action="">
            {% csrf_token %}
            <label for="username">Имя пользователя:</label>
            <input class='fields' type="text" name="username" required>
            <label for="password">Пароль:</label>
            <input class='fields' type="password" name="password" required>
            <a style=' color: #4CAF50; text-decoration: none; margin-bottom: 10px; display: block; text-align: center;' href="{% url 'register' %}">Регистрация</a>
            <input type="submit" class="btn-log" value="Login">
        </form>
    </main>
{% endblock %}
